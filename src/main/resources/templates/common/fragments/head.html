<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="headFragment">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameterName" th:content="${_csrf.parameterName}"/>
    <title layout:title-pattern="$CONTENT_TITLE"></title>

    <!-- css -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.css}"/>

    <!-- js -->
    <script type="text/javascript" th:src="@{/js/ckeditor/ckeditor.js}"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery/jquery-ui-timepicker-addon.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/util/validationUtil.js}"></script>

</head>
</html>
